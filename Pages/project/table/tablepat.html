<html>

<head> 
	<title>table figure</title>
	<style>
		table {
			border-radius: 2px;
			width: 600px;
			height: 400px;
			background-color: grey;			
			text-align: center;
			
		}
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<body>
	<table border="3px" align="center" >
		<tr>
			<td colspan="2"><img src="img.jpg" ></td>
		</tr>
		<tr>
			<td rowspan="2"><img src="img.jpg" ></td>
			<td><img src="img.jpg" ></td>
		</tr>
		<tr>
			<td><img src="img.jpg" ></td>
		</tr>
	</table>
</body>

</html>
